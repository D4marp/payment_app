  pay: ^3.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true
  assets:
   - assets/apple_pay_config.json
   - assets/google_pay_config.json

